<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Guess The Number!</title>
    	<link rel="stylesheet" href="normalize.css">
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script type="text/javascript" src="guess.js"></script>
    	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<h2 id='title'>Guess The Number</h2>
		
		<div id='rules'>
			<h3>Rules:</h3>
			<ul>
				<li>The number is between 1-100 inclusive.</li>
				<li>You have 6 attempts.</li>
				<li>I'll let you know whether you're getting hot or cold.</li>
				<li>I'll let you know whether you need to guess higher or lower.</li>
			</ul>
		</div>

		<div id='game'>
			<!-- TODO: Hot/Cold, Guess higher/lower hints depending on difference between random generated number and guessed number -->
			<h4 id='status'>(Guess hints go here)</h4>

			<div id='user-input'>
				<input type='text' id='guess-value' placeholder='1-100'></input>

				<!-- TODO #1: Pressing the submit button pushes the guessed number to be analyzed by jQuery logic -->
				<!-- <input type="submit" value="Submit"> 	button vs input?	-->
				<button id='submit'>Submit</button>
			</div>

			<!-- TODO #2: Implement counter for the number of guesses remaining... ranges from 0-6? or 1-6? -->
			<h4 id='guess-count'>Attempts left: <span id="attempts">6</span></h4>
		

			<!-- TODO: Make it so that this button says 'Start' at the beginning, and says 'Restart' when the game ends. Pressing 'Start' begins the counter and the game if it's THE VERY FIRST GAME. Pressing 'Restart' begins the counter and the game for ALL CONSEQUENT GAMES -->
			<button id='restart'>Start</button>
		</div>

		<h4 id='checker'>The value entered is <span id="value">?</span></h4>
	</body>
</html>
